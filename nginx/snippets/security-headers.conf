# Security Headers Configuration
# Comprehensive security headers for production deployment
# Last updated: Phase 6 - Production Optimization

# HTTP Strict Transport Security (HSTS)
# Force HTTPS for 1 year, including subdomains
# Preload directive enables inclusion in browser HSTS preload lists
add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

# X-Frame-Options
# Prevent clickjacking attacks by disabling iframe embedding
add_header X-Frame-Options "DENY" always;

# X-Content-Type-Options
# Prevent MIME type sniffing
add_header X-Content-Type-Options "nosniff" always;

# X-XSS-Protection
# Enable XSS filter in older browsers (modern browsers use CSP instead)
add_header X-XSS-Protection "1; mode=block" always;

# Referrer Policy
# Control referrer information sent with requests
add_header Referrer-Policy "strict-origin-when-cross-origin" always;

# Content Security Policy (CSP)
# Restrict resource loading to prevent XSS attacks
# Adjust the policy based on your application's needs
add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self'; frame-ancestors 'none'; base-uri 'self'; form-action 'self';" always;

# Permissions Policy (formerly Feature-Policy)
# Control browser features and APIs
add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), gyroscope=(), accelerometer=()" always;

# X-Permitted-Cross-Domain-Policies
# Restrict cross-domain policy files (Adobe Flash, PDF)
add_header X-Permitted-Cross-Domain-Policies "none" always;

# Expect-CT (Certificate Transparency)
# Enforce Certificate Transparency requirements
# Will be deprecated but still useful for now
add_header Expect-CT "max-age=86400, enforce" always;

# Cross-Origin Resource Policy
# Restrict cross-origin resource loading
add_header Cross-Origin-Resource-Policy "same-origin" always;

# Cross-Origin Embedder Policy
# Require explicit permission for cross-origin resources
add_header Cross-Origin-Embedder-Policy "require-corp" always;

# Cross-Origin Opener Policy
# Isolate browsing context from cross-origin windows
add_header Cross-Origin-Opener-Policy "same-origin" always;

# Server Header
# Remove or minimize server version information
# Note: This is configured in the main nginx.conf with 'server_tokens off;'

# Cache Control for Sensitive Pages
# Prevent caching of sensitive data
# This can be overridden for specific locations (e.g., static assets)
add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
add_header Pragma "no-cache" always;
add_header Expires "0" always;
