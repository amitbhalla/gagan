# SSL Configuration Parameters
# Optimized for security and performance
# Last updated: Phase 6 - Production Optimization

# SSL Protocol Configuration
# Only use TLS 1.2 and 1.3 (disable older, insecure protocols)
ssl_protocols TLSv1.2 TLSv1.3;

# SSL Cipher Suite
# Use strong, modern ciphers only
# Prioritize forward secrecy (ECDHE) and authenticated encryption (GCM)
ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';

# Prefer server ciphers over client ciphers
ssl_prefer_server_ciphers on;

# SSL Session Configuration
# Cache SSL sessions for performance
ssl_session_cache shared:SSL:10m;
ssl_session_timeout 10m;
ssl_session_tickets off;

# SSL Buffer Size
# Optimize for typical request sizes
ssl_buffer_size 8k;

# OCSP Stapling
# Enable Online Certificate Status Protocol stapling
# Improves SSL/TLS performance by including certificate status in handshake
ssl_stapling on;
ssl_stapling_verify on;

# OCSP Resolver
# Use Google and Cloudflare DNS for OCSP validation
resolver 8.8.8.8 8.8.4.4 1.1.1.1 valid=300s;
resolver_timeout 5s;

# Diffie-Hellman Parameters
# Uncomment after generating DH parameters:
# openssl dhparam -out /etc/nginx/dhparam.pem 4096
# ssl_dhparam /etc/nginx/dhparam.pem;

# Certificate Transparency
# Add the following if you have SCT (Signed Certificate Timestamp)
# ssl_ct on;
